    <meta charset="UTF-8">

    <title>Librería Luna Roja | Diseño & Arte</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23e11d48'%3E%3Cpath d='M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-5.4-5.4 5.389 5.389 0 0 1 2.26-4.4C12.92 3.04 12.46 3 12 3z'/%3E%3C/svg%3E">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
        
        :root {
            --accent: #e11d48;
            --accent-hover: #fb7185;
            --bg-deep: #0a0a0c;
            --bg-card: #16161a;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        html { scroll-behavior: smooth; }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-deep); 
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .font-brand { font-family: 'Cinzel', serif; }
        .font-serif { font-family: 'Playfair Display', serif; }

        .glass-nav {
            background: rgba(10, 10, 12, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* --- CATEGORIAS --- */
        .category-pill {
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .category-pill.active {
            background-color: var(--accent);
            color: white;
            box-shadow: 0 4px 12px rgba(225, 29, 72, 0.3);
            border-color: var(--accent);
        }

        /* --- CARDS --- */
        .card-wrapper {
            position: relative;
            height: 28rem;
            z-index: 10;
        }
        
        .product-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-radius: 1rem;
            z-index: 10;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease, border-color 0.3s ease;
        }

        @media (hover: hover) {
            .card-wrapper:hover { z-index: 50; }
            .card-wrapper:hover .product-card {
                transform: translateY(-12px) scale(1.05);
                box-shadow: 0 35px 80px -20px rgba(0, 0, 0, 0.85);
                border-color: var(--accent);
                background: #1a1a1f;
            }
            .card-wrapper:hover img { transform: scale(1.5); }
        }

        /* --- CLICK / ACTIVE ZOOM 1.3 --- */
        .card-wrapper.active { z-index: 60; }
        .card-wrapper.active .product-card {
            height: auto;
            min-height: 100%;
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.95);
        }
        .card-wrapper.active img { transform: scale(1.3) !important; }
        .card-wrapper.active .img-container { height: 18rem; }

        .img-container {
            height: 14rem; 
            transition: height 0.4s ease;
            overflow: hidden;
            background: #0c0c0e;
            position: relative;
        }
        
        .img-container img {
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.15); 
        }

        /* Sugerencias de búsqueda */
        #search-suggestions {
            background: #16161a;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 0.75rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        .suggestion-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        .suggestion-item:hover {
            background: rgba(225, 29, 72, 0.1);
            color: var(--accent);
        }

        /* Botón Ir Arriba */
        #scroll-up {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--accent);
            color: white;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 80;
        }
        #scroll-up.show { transform: translateY(0); opacity: 1; }

        .btn-action {
            background: linear-gradient(to right, #e11d48, #be123c);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="antialiased">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PZKLWSRX" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    
    <nav class="glass-nav sticky top-0 z-[100] py-4 px-6">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-6">
            <div class="flex items-center space-x-4 cursor-pointer" onclick="window.location.reload()">
                <div class="w-10 h-10 bg-rose-600/10 rounded-full border border-rose-600/20 flex items-center justify-center">
                    <i class="fas fa-moon text-rose-500 text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-brand tracking-[0.2em] text-white">LIBRERÍA</h1>
                    <p class="text-xs font-serif italic text-rose-500 -mt-1 tracking-widest">Luna Roja</p>
                </div>
            </div>

            <div class="relative w-full md:max-w-md">
                <div class="flex items-center gap-3">
                    <button id="back-btn" onclick="clearSearch()" class="hidden bg-rose-600 text-white w-10 h-10 rounded-xl flex items-center justify-center">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="relative flex-grow">
                        <input type="text" id="search-input" autocomplete="off"
                               placeholder="Buscar remeras, plantas, anime..." 
                               class="w-full bg-white/5 border border-white/10 rounded-xl py-3 px-12 text-sm focus:outline-none focus:border-rose-500 text-white">
                        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                    </div>
                </div>
                <!-- Sugerencias -->
                <div id="search-suggestions" class="absolute top-full left-0 right-0 mt-2 z-[110]"></div>
            </div>

            <button onclick="toggleCart()" class="relative px-8 py-3 text-white bg-rose-600 rounded-full flex items-center space-x-3 shadow-lg">
                <i class="fas fa-shopping-bag"></i>
                <span id="cart-count" class="bg-white text-rose-600 text-[10px] font-black w-5 h-5 flex items-center justify-center rounded-full">0</span>
                <span class="text-xs font-bold uppercase tracking-widest hidden sm:inline">Carrito</span>
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12 flex-grow w-full">
        <div class="mb-8 flex flex-col md:flex-row md:items-end justify-between gap-6">
            <h2 class="text-3xl font-brand text-white">Nuestra Colección</h2>
            <div id="category-filters" class="flex gap-3 overflow-x-auto pb-2 scrollbar-hide"></div>
        </div>

        <div id="loading-state" class="flex flex-col items-center justify-center py-20">
            <div class="w-12 h-12 border-4 border-rose-600/20 border-t-rose-600 rounded-full animate-spin mb-4"></div>
            <span class="text-xs uppercase tracking-[0.4em] text-slate-500 font-bold">Cargando catálogo</span>
        </div>

        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-6 gap-y-12 pb-12"></div>
    </main>

    <div id="scroll-up" onclick="window.scrollTo({top:0, behavior:'smooth'})">
        <i class="fas fa-chevron-up"></i>
    </div>

    <footer id="footer" class="mt-20 pt-20 pb-10 px-6 bg-[#0f1115] border-t border-white/5">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-12">
            <div>
                <div class="flex items-center space-x-3 mb-6">
                    <i class="fas fa-moon text-rose-600 text-xl"></i>
                    <span class="font-brand text-xl text-white">LUNA ROJA</span>
                </div>
                <p class="text-slate-400 text-sm leading-relaxed">Explora nuestra cuidada selección de arte, objetos únicos y remeras artesanales.</p>
            </div>
            <div>
                <h4 class="text-[10px] uppercase tracking-[0.3em] text-slate-500 font-bold mb-6">Contacto</h4>
                <p class="text-sm text-slate-300 mb-2">librerialunaroja@gmail.com</p>
                <p class="text-sm text-slate-300">Charlone 608, Chacarita</p>
            </div>
            <div class="flex gap-4">
                <a href="https://www.instagram.com/sublime.luna.roja/" target="_blank" class="text-2xl text-slate-500 hover:text-rose-500"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/people/Sublime-Luna-Roja/61559491830875" target="_blank" class="text-2xl text-slate-500 hover:text-rose-500"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </footer>

    <!-- CART -->
    <div id="cart-overlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[110] hidden" onclick="toggleCart()"></div>
    <aside id="cart-sidebar" class="fixed right-0 top-0 h-full w-full max-w-md bg-[#0d0d10] z-[120] translate-x-full transition-transform duration-500 border-l border-white/5 flex flex-col">
        <div class="p-8 border-b border-white/5 flex justify-between items-center">
            <h2 class="text-2xl font-brand text-white">TU PEDIDO</h2>
            <button onclick="toggleCart()" class="text-slate-500 text-3xl">&times;</button>
        </div>
        <div id="cart-content" class="flex-grow overflow-y-auto p-8 space-y-6"></div>
        <div class="p-8 border-t border-white/5">
            <div class="flex justify-between items-end mb-8">
                <span class="text-slate-500 text-xs uppercase tracking-widest">Total</span>
                <span id="cart-total" class="text-3xl font-bold text-rose-500">$ 0,00</span>
            </div>
            <button onclick="sendToWhatsApp()" class="btn-action w-full py-5 rounded-xl text-white font-bold uppercase tracking-widest text-sm">
                <i class="fab fa-whatsapp mr-2"></i> Finalizar Compra
            </button>
        </div>
    </aside>

    <script>
        const WHATSAPP_PHONE = "5491144460693"; 
        const SHEET_ID = "11s7m68TJhweA-lNP0QSVSfXDV8wRBNHbRT0ubremuuM";
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;
        
        let products = [];
        let categories = [];
        let currentCategory = 'Todos';
        let cart = JSON.parse(localStorage.getItem('luna_roja_cart_v2')) || [];

        window.onload = loadStock;

        async function loadStock() {
            try {
                const response = await fetch(CSV_URL);
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                
                products = rows.map((row, index) => {
                    const parts = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const clean = (str) => str ? str.replace(/^"|"$/g, '').trim() : "";
                    
                    // Imágenes múltiples
                    let imgRaw = clean(parts[4]);
                    let images = imgRaw.includes(';') ? imgRaw.split(';').map(u => u.trim()) : [imgRaw || ""];
                    
                    // Subcategorías (Columna 7 del Excel)
                    let subRaw = clean(parts[7]); 
                    let subCategories = subRaw ? subRaw.split(';').map(s => s.trim().toLowerCase()) : [];

                    return {
                        id: index,
                        nombre: clean(parts[0]),
                        descripcion: clean(parts[1]),
                        stock: parseInt(clean(parts[2])) || 0,
                        precio: parseFloat(clean(parts[3]).replace(/[^0-9,.]/g, '').replace(',', '.')) || 0,
                        imagenes: images,
                        currentImg: 0,
                        infoCorta: clean(parts[5]),
                        categoria: clean(parts[6]) || "Otros",
                        tags: subCategories
                    };
                }).filter(p => p.nombre !== "");

                categories = ['Todos', ...new Set(products.map(p => p.categoria))];
                renderCategories();
                displayProducts(products);
                document.getElementById('loading-state').style.display = 'none';
                updateCartUI();
            } catch (err) {
                console.error(err);
                document.getElementById('loading-state').innerHTML = `<p class="text-rose-500">Error cargando catálogo.</p>`;
            }
        }

        function renderCategories() {
            const container = document.getElementById('category-filters');
            container.innerHTML = categories.map(cat => `
                <button onclick="filterByCategory('${cat}')" class="category-pill px-5 py-2 rounded-full border border-white/10 text-[10px] font-bold uppercase tracking-widest ${currentCategory === cat ? 'active' : 'text-slate-500'}">
                    ${cat}
                </button>
            `).join('');
        }

        function filterByCategory(cat) {
            currentCategory = cat;
            renderCategories();
            performSearch();
        }

        function displayProducts(items) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = items.map(p => `
                <div class="card-wrapper" onclick="toggleActive(this)">
                    <div class="product-card">
                        <div class="img-container">
                            <img id="img-${p.id}" src="${p.imagenes[0]}" alt="${p.nombre}" onerror="this.src='https://placehold.co/400x500/16161a/white?text=Luna+Roja'">
                        </div>
                        <div class="p-5 flex flex-col flex-grow">
                            <h3 class="text-white font-bold text-sm mb-2">${p.nombre}</h3>
                            <p class="text-[10px] text-slate-500 line-clamp-2 mb-4">${p.descripcion}</p>
                            <div class="mt-auto">
                                <p class="text-rose-500 font-bold text-lg mb-4">$ ${p.precio.toLocaleString('es-AR')}</p>
                                <button onclick="addToCart(${p.id}, event)" ${p.stock <= 0 ? 'disabled' : ''} class="btn-action w-full py-3 rounded-lg text-white font-bold text-[10px] uppercase tracking-tighter">
                                    ${p.stock <= 0 ? 'Sin Stock' : 'Agregar al Carrito'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleActive(el) {
            const wasActive = el.classList.contains('active');
            document.querySelectorAll('.card-wrapper.active').forEach(c => c.classList.remove('active'));
            if (!wasActive) el.classList.add('active');
        }

        function performSearch() {
            const term = document.getElementById('search-input').value.toLowerCase().trim();
            const filtered = products.filter(p => {
                const matchesCat = currentCategory === 'Todos' || p.categoria === currentCategory;
                const matchesText = p.nombre.toLowerCase().includes(term) || 
                                   p.descripcion.toLowerCase().includes(term) ||
                                   p.tags.some(t => t.includes(term));
                return matchesCat && matchesText;
            });
            displayProducts(filtered);
            showSuggestions(term);
        }

        function showSuggestions(term) {
            const div = document.getElementById('search-suggestions');
            if (term.length < 2) { div.style.display = 'none'; return; }

            // Recolectar tags y nombres que coincidan
            let hints = [];
            products.forEach(p => {
                if (p.nombre.toLowerCase().includes(term)) hints.push({text: p.nombre, type: 'Producto'});
                p.tags.forEach(t => {
                    if (t.includes(term)) hints.push({text: t, type: 'Etiqueta'});
                });
            });

            // Únicos y limitado a 6
            const uniqueHints = Array.from(new Set(hints.map(h => h.text))).slice(0, 6);
            
            if (uniqueHints.length > 0) {
                div.innerHTML = uniqueHints.map(h => `<div class="suggestion-item text-xs" onclick="selectSuggestion('${h}')"><i class="fas fa-search mr-2 opacity-30"></i>${h}</div>`).join('');
                div.style.display = 'block';
            } else {
                div.style.display = 'none';
            }
        }

        function selectSuggestion(val) {
            document.getElementById('search-input').value = val;
            document.getElementById('search-suggestions').style.display = 'none';
            performSearch();
        }

        document.getElementById('search-input').addEventListener('input', performSearch);

        function clearSearch() {
            document.getElementById('search-input').value = '';
            performSearch();
        }

        // CART LOGIC
        function addToCart(id, e) {
            e.stopPropagation();
            const p = products.find(x => x.id === id);
            const exist = cart.find(x => x.id === id);
            if (exist) exist.qty++; else cart.push({...p, qty: 1});
            saveCart();
            updateCartUI();
        }

        function saveCart() { localStorage.setItem('luna_roja_cart_v2', JSON.stringify(cart)); }

        function updateCartUI() {
            const count = document.getElementById('cart-count');
            const content = document.getElementById('cart-content');
            const totalDisplay = document.getElementById('cart-total');
            
            const totalQty = cart.reduce((acc, i) => acc + i.qty, 0);
            count.innerText = totalQty;
            
            let total = 0;
            content.innerHTML = cart.map(item => {
                total += item.precio * item.qty;
                return `
                    <div class="flex items-center gap-4">
                        <img src="${item.imagenes[0]}" class="w-16 h-16 object-cover rounded bg-white/5">
                        <div class="flex-grow">
                            <h4 class="text-white text-xs font-bold">${item.nombre}</h4>
                            <p class="text-rose-500 text-xs mt-1">${item.qty} x $${item.precio.toLocaleString()}</p>
                        </div>
                        <button onclick="removeCart(${item.id})" class="text-slate-600 hover:text-white"><i class="fas fa-trash"></i></button>
                    </div>
                `;
            }).join('');
            totalDisplay.innerText = `$ ${total.toLocaleString('es-AR')}`;
        }

        function removeCart(id) {
            cart = cart.filter(i => i.id !== id);
            saveCart();
            updateCartUI();
        }

        function toggleCart() {
            const side = document.getElementById('cart-sidebar');
            const over = document.getElementById('cart-overlay');
            side.classList.toggle('translate-x-full');
            over.classList.toggle('hidden');
        }

        function sendToWhatsApp() {
            if (cart.length === 0) return;
            let msg = "*LUNA ROJA - PEDIDO*%0A%0A";
            cart.forEach(i => msg += `- ${i.nombre} (x${i.qty})%0A`);
            window.open(`https://wa.me/${WHATSAPP_PHONE}?text=${msg}`, '_blank');
        }

        // Scroll Up
        window.onscroll = () => {
            const btn = document.getElementById('scroll-up');
            if (window.scrollY > 500) btn.classList.add('show'); else btn.classList.remove('show');
        };

        // Cerrar sugerencias si se hace clic afuera
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#search-input')) {
                document.getElementById('search-suggestions').style.display = 'none';
            }
        });
    </script>
</body>
</html>
