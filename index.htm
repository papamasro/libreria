    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');

            flex-direction: column;

            overflow-x: hidden;

        .font-brand { font-family: 'Cinzel', serif; }

        .glass-nav {
            background: rgba(10, 10, 12, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* --- L√ìGICA DE TARJETAS --- */
        .card-wrapper {
            position: relative;
            height: 28rem;
            z-index: 10;
            cursor: pointer; /* Indicar que es interactivo */
        }
        
        .product-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
            height: 100%; 
            position: absolute;
            top: 0; 
            left: 0;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
            border-radius: 1rem;
            transform-origin: center top;
        }

        /* --- ESCALADO DE TEXTOS (El requerimiento nuevo) --- */
        /* Definimos transiciones suaves para los elementos de texto */
        .product-card h3, 
        .product-card .desc-text, 
        .product-card .price-text {
            transition: all 0.4s ease;
        }

        /* --- HOVER DESKTOP --- */
        @media (hover: hover) {
            .card-wrapper:hover { z-index: 50; }
            
            .card-wrapper:hover .product-card {
                height: auto;
                min-height: 100%;
                width: 115%; /* Un poco m√°s ancho */
                left: -7.5%; 
                transform: translateY(-15px);
                box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.8);
                border-color: var(--accent);
                background: #1a1a1f;
            }
            .card-wrapper:hover .img-container { height: 20rem; }
            .card-wrapper:hover img { transform: scale(1.1); }

            /* Agrandar textos en Hover Desktop */
            .card-wrapper:hover h3 {
                font-size: 1.25rem; /* ~20px */
                color: var(--accent);
            }
            .card-wrapper:hover .desc-text {
                -webkit-line-clamp: unset; /* Mostrar todo el texto */
                font-size: 0.95rem; /* Un poco m√°s grande */
                color: #e2e8f0;
                margin-bottom: 1rem;
            }
            .card-wrapper:hover .price-text {
                font-size: 1.5rem; /* Precio m√°s grande */
                color: white;
            }
        }

        /* --- ACTIVE MOBILE (Clase .active) --- */
        .card-wrapper.active { z-index: 50; }
        
        .card-wrapper.active .product-card {
            height: auto;
            min-height: 100%;
            width: 110%; /* Crecimiento lateral en mobile */
            left: -5%; 
            transform: translateY(-10px);
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.9);
            border-color: var(--accent);
            background: #1a1a1f;
        }
        .card-wrapper.active .img-container { height: 18rem; }
        .card-wrapper.active img { transform: scale(1.05); }

        /* Agrandar textos en Active Mobile */
        .card-wrapper.active h3 {
            font-size: 1.15rem; 
            color: var(--accent);
        }
        .card-wrapper.active .desc-text {
            -webkit-line-clamp: unset;
            font-size: 0.9rem;
            color: #e2e8f0;
            margin-bottom: 1rem;
        }
        .card-wrapper.active .price-text {
            font-size: 1.35rem;
            color: white;
        }

        /* Estilos base de componentes internos */
        .img-container {
            height: 14rem; 
            transition: height 0.4s ease;
            border-top-left-radius: 0.9rem;
            border-top-right-radius: 0.9rem;
            overflow: hidden;
            background: #0c0c0e;
        }
        
        .img-container img {
            transition: transform 0.6s ease;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info-content {
            padding: 1.25rem;
            background: #16161a;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .desc-text {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;  
            overflow: hidden;
            font-size: 0.75rem; /* Tama√±o base peque√±o */
            color: var(--text-dim);
        }
        
        h3 { font-size: 0.9rem; } /* Tama√±o base t√≠tulo */
        .price-text { font-size: 1.25rem; } /* Tama√±o base precio */

        /* --- UI ELEMENTS --- */
        .btn-action {
            background: linear-gradient(to right, #e11d48, #be123c);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .btn-action:hover:not(:disabled) {
            filter: brightness(1.2);
            box-shadow: 0 0 20px rgba(225, 29, 72, 0.4);
        }
        .btn-action:active { transform: scale(0.98); }

        .loader-ring {
            width: 50px; height: 50px;
            border: 2px solid rgba(225, 29, 72, 0.1);

            border-top-color: var(--accent);

        @keyframes spin { to { transform: rotate(360deg); } }

        ::-webkit-scrollbar { width: 6px; }

        @keyframes pulse-slow {

            50% { opacity: 0.8; transform: scale(1.05); }
        }
        .animate-pulse-slow {
            animation: pulse-slow 4s infinite ease-in-out;
        }

    <script>
        const WHATSAPP_PHONE = "5491144460693"; 
        const SHEET_ID = "11s7m68TJhweA-lNP0QSVSfXDV8wRBNHbRT0ubremuuM";
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

        let products = [];
        let cart = JSON.parse(localStorage.getItem('luna_roja_cart_final')) || [];

        window.onload = loadStock;

        function parsePrice(val) {
            if (!val) return 0;
            let s = val.toString().replace(/[$\s]/g, '');
            if (s.includes('.') && s.includes(',')) {
                if (s.lastIndexOf(',') > s.lastIndexOf('.')) s = s.replace(/\./g, '').replace(',', '.');
                else s = s.replace(/,/g, '');
            } else if (s.includes(',')) {
                let parts = s.split(',');
                s = parts[parts.length - 1].length <= 2 ? s.replace(',', '.') : s.replace(',', '');
            } else if (s.includes('.')) {
                let parts = s.split('.');
                if (parts[parts.length - 1].length === 3) s = s.replace(/\./g, '');
            }
            return parseFloat(s) || 0;
        }

        async function loadStock() {
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) throw new Error("Fallo fetch");
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                
                products = rows.map((row, index) => {
                    const parts = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const clean = (str) => str ? str.replace(/^"|"$/g, '').trim() : "";
                    return {
                        id: index,
                        nombre: clean(parts[0]),
                        descripcion: clean(parts[1]),
                        stock: parseInt(clean(parts[2])) || 0,
                        precio: parsePrice(clean(parts[3])),
                        imagen: clean(parts[4]),
                        infoCorta: clean(parts[5])
                    };
                }).filter(p => p.nombre !== "");

                displayProducts(products);
                document.getElementById('loading-state').style.display = 'none';
                updateUI();
                initMobileCards(); 
            } catch (err) {
                console.error("Usando datos de fallback por error:", err);
                // Fallback data para que el usuario pueda probar el dise√±o
                products = [
                    { id: 101, nombre: "Cuaderno Artesanal", descripcion: "Encuadernaci√≥n copta hecha a mano con papel ahuesado de 80gr. Tapa dura forrada en tela.", stock: 5, precio: 15000, imagen: "https://images.unsplash.com/photo-1544816155-12df9643f363?auto=format&fit=crop&q=80&w=600", infoCorta: "Hecho a mano" },
                    { id: 102, nombre: "Pluma Estilogr√°fica", descripcion: "Pluma de trazo fino con cuerpo met√°lico y acabado mate. Incluye cartucho de tinta negra.", stock: 10, precio: 25000, imagen: "https://images.unsplash.com/photo-1585336261022-680e295ce3fe?auto=format&fit=crop&q=80&w=600", infoCorta: "Importado" },
                    { id: 103, nombre: "Set de Acuarelas", descripcion: "Paleta de 24 colores profesionales de alta pigmentaci√≥n. Ideal para viaje y bocetos r√°pidos.", stock: 0, precio: 45000, imagen: "https://images.unsplash.com/photo-1629196914375-f7e48f477b6d?auto=format&fit=crop&q=80&w=600", infoCorta: "Profesional" },
                    { id: 104, nombre: "Libreta de Bocetos", descripcion: "Papel de alto gramaje especial para t√©cnicas mixtas. 50 hojas libres de √°cido.", stock: 8, precio: 12000, imagen: "https://images.unsplash.com/photo-1531346878377-a513bc95ba0d?auto=format&fit=crop&q=80&w=600", infoCorta: "Nuevo" },
                ];
                displayProducts(products);
                document.getElementById('loading-state').style.display = 'none';
                updateUI();
                initMobileCards();
            }
        }

        function displayProducts(items) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = items.map(p => {
                const isOutOfStock = p.stock <= 0;
                const infoContent = p.infoCorta 
                    ? `<p class="text-[10px] text-rose-400 font-bold uppercase tracking-widest mb-4 bg-rose-900/10 inline-block px-2 py-1 rounded border border-rose-900/20">${p.infoCorta}</p>` 
                    : `<div class="h-6 mb-4"></div>`;

                return `
                    <div class="card-wrapper" data-id="${p.id}">
                        <div class="product-card">
                            <div class="img-container relative flex items-center justify-center">
                                <img src="${p.imagen}" alt="${p.nombre}" class="${isOutOfStock ? 'opacity-30' : ''}" onerror="this.src='https://via.placeholder.com/400/16161a/e11d48?text=Luna+Roja'">
                                ${isOutOfStock ? '<span class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[10px] font-bold bg-black/60 px-4 py-2 rounded-full border border-white/10 tracking-widest text-white backdrop-blur-sm">AGOTADO</span>' : ''}
                            </div>
                            
                            <div class="info-content">
                                <h3 class="font-semibold text-white mb-2 leading-tight">${p.nombre}</h3>
                                <p class="desc-text leading-relaxed mb-4 flex-grow">${p.descripcion}</p>
                                
                                <div class="mt-auto">
                                    ${infoContent}
                                    <div class="flex items-center justify-between mb-4">
                                        <span class="price-text font-bold text-white">$ ${p.precio.toLocaleString('es-AR')}</span>
                                    </div>
                                    <button onclick="addToCart(${p.id}, this, event)" ${isOutOfStock ? 'disabled' : ''} 
                                            class="btn-action py-3 rounded-lg text-white font-bold text-xs uppercase tracking-widest disabled:opacity-30">
                                        <i class="fas fa-plus-circle mr-2"></i> <span>Agregar</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function initMobileCards() {
            const wrappers = document.querySelectorAll('.card-wrapper');
            
            wrappers.forEach(wrapper => {
                // Removemos listeners anteriores para evitar duplicados si se llama varias veces
                wrapper.onclick = null; 
                
                wrapper.onclick = (e) => {
                    // Si el click fue en el bot√≥n de agregar, no hacer toggle
                    if (e.target.closest('.btn-action')) return;

                    const isActive = wrapper.classList.contains('active');
                    
                    // 1. Cerramos TODAS las tarjetas (limpieza)
                    document.querySelectorAll('.card-wrapper.active').forEach(el => {
                        el.classList.remove('active');
                    });

                    // 2. Si la que tocamos NO estaba activa, la abrimos ahora.
                    // Si ya estaba activa, el paso 1 ya la cerr√≥, cumpliendo el toggle.
                    if (!isActive) {
                        wrapper.classList.add('active');
                    }
                };
            });

            // Cerrar si toca fuera
            document.onclick = (e) => {
                if (!e.target.closest('.card-wrapper') && !e.target.closest('.btn-action')) {
                    document.querySelectorAll('.card-wrapper.active').forEach(el => el.classList.remove('active'));
                }
            };
        }

        function addToCart(id, btn, event) {
            if(event) {
                event.stopPropagation(); // IMPORTANTE: Detiene la propagaci√≥n
                event.preventDefault();
            }
            const product = products.find(p => p.id === id);
            const inCart = cart.find(item => item.id === id);
            if (inCart) inCart.quantity++; else cart.push({ ...product, quantity: 1 });
            const span = btn.querySelector('span');
            span.innerText = "¬°Listo!";
            btn.classList.add("bg-green-600");
            saveAndSync();
            setTimeout(() => { span.innerText = "Agregar"; btn.classList.remove("bg-green-600"); }, 1000);
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            saveAndSync();
        }

        function saveAndSync() {
            localStorage.setItem('luna_roja_cart_final', JSON.stringify(cart));
            updateUI();
        }

        function updateUI() {
            const countLabel = document.getElementById('cart-count');
            const content = document.getElementById('cart-content');
            const totalDisplay = document.getElementById('cart-total');
            countLabel.innerText = cart.reduce((acc, i) => acc + i.quantity, 0);
            if (cart.length === 0) {
                content.innerHTML = `<p class="text-center text-slate-600 text-xs py-20 uppercase tracking-widest">Carrito Vac√≠o</p>`;
                totalDisplay.innerText = "$ 0,00";
                return;
            }
            let total = 0;
            content.innerHTML = cart.map(item => {
                const sub = item.precio * item.quantity;
                total += sub;
                return `
                    <div class="flex items-center space-x-5 border-b border-white/5 pb-4">
                        <img src="${item.imagen}" class="w-16 h-16 object-cover rounded shadow border border-white/10">
                        <div class="flex-grow">
                            <h4 class="text-sm font-bold text-white leading-tight">${item.nombre}</h4>
                            <div class="flex items-center justify-between mt-2">
                                <span class="bg-rose-500/10 text-rose-500 text-[10px] px-2 py-1 rounded font-bold">${item.quantity} u.</span>
                                <p class="text-sm text-slate-400 font-semibold">$${sub.toLocaleString('es-AR')}</p>
                            </div>
                        </div>
                        <button onclick="removeFromCart(${item.id})" class="text-slate-700 hover:text-rose-500 transition-colors p-2 text-lg"><i class="fas fa-trash-alt"></i></button>
                    </div>
                `;
            }).join('');
            totalDisplay.innerText = `$ ${total.toLocaleString('es-AR')}`;
        }

        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('cart-overlay');
            const isOpen = !sidebar.classList.contains('translate-x-full');
            if (!isOpen) {
                sidebar.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.add('opacity-100'), 10);
            } else {
                sidebar.classList.add('translate-x-full');
                overlay.classList.remove('opacity-100');
                setTimeout(() => overlay.classList.add('hidden'), 500);
            }
        }

        function clearSearch() {
            const input = document.getElementById('search-input');
            input.value = '';
            displayProducts(products);
            document.getElementById('back-btn').classList.add('hidden');
            initMobileCards();
        }

        function sendToWhatsApp() {
            if (cart.length === 0) return;
            let total = 0;
            let msg = "‚ú® *LUNA ROJA - PEDIDO WEB* ‚ú®%0A%0A";
            cart.forEach(i => {
                msg += `üî∏ *${i.nombre}* ${i.infoCorta ? `(${i.infoCorta})` : ''} x ${i.quantity}%0A`;
                total += (i.precio * i.quantity);
            });
            msg += `%0Aüí∞ *TOTAL: $${total.toLocaleString('es-AR')}*%0A%0A_Coordinamos el pago y env√≠o._`;
            window.open(`https://wa.me/${WHATSAPP_PHONE}?text=${msg}`, '_blank');
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const backBtn = document.getElementById('back-btn');
            if(term.length > 0) backBtn.classList.remove('hidden'); else backBtn.classList.add('hidden');
            const filtered = products.filter(p => p.nombre.toLowerCase().includes(term) || p.descripcion.toLowerCase().includes(term));
            displayProducts(filtered);
            initMobileCards(); 
        });
    </script>
</body>
