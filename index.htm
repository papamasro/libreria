<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería Luna Roja | Arte & Estampados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap');
        
        :root {
            --luna-roja: #9b1c1c;
            --luna-dark: #020617;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--luna-dark); 
            color: #f1f5f9;
        }

        h1, h2, .font-luna { font-family: 'Playfair Display', serif; }

        .glass-header {
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(155, 28, 28, 0.3);
        }

        .btn-luna {
            background: linear-gradient(135deg, #9b1c1c 0%, #7f1d1d 100%);
            box-shadow: 0 4px 15px rgba(155, 28, 28, 0.3);
            transition: all 0.3s ease;
        }
        .btn-luna:hover:not(:disabled) {
            transform: translateY(-2px);
            filter: brightness(1.2);
            box-shadow: 0 6px 20px rgba(155, 28, 28, 0.5);
        }

        .product-card {
            background: #0f172a;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .product-card:hover {
            border-color: var(--luna-roja);
            transform: translateY(-5px);
        }

        .loader {
            border: 3px solid rgba(155, 28, 28, 0.1);
            border-top: 3px solid var(--luna-roja);
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #cart-sidebar {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="antialiased">

    <header class="glass-header sticky top-0 z-50 p-4">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center gap-4">
            <div class="flex items-center justify-between w-full md:w-auto">
                <div class="flex items-center space-x-3 cursor-pointer" onclick="window.location.reload()">
                    <i class="fas fa-moon text-3xl text-red-600 rotate-[-15deg]"></i>
                    <h1 class="text-2xl font-bold tracking-tight">Librería <span class="text-red-600">Luna Roja</span></h1>
                </div>
                <button class="md:hidden text-2xl relative" onclick="toggleCart()">
                    <i class="fas fa-shopping-basket"></i>
                    <span id="cart-count-mob" class="absolute -top-2 -right-2 bg-red-600 text-[10px] px-1.5 rounded-full">0</span>
                </button>
            </div>

            <div class="flex-grow w-full md:max-w-xl relative">
                <div class="bg-slate-900 border border-slate-700 rounded-full flex items-center px-4 py-2 focus-within:border-red-600 transition-colors">
                    <i class="fas fa-search text-slate-500 mr-3"></i>
                    <input type="text" id="search-input" placeholder="Buscar en el catálogo..." 
                           class="bg-transparent w-full outline-none text-sm text-slate-200">
                </div>
            </div>

            <div class="hidden md:block">
                <button onclick="toggleCart()" class="flex items-center space-x-3 px-4 py-2 rounded-full border border-slate-700 hover:border-red-600 transition-all">
                    <div class="relative">
                        <i class="fas fa-shopping-bag text-slate-300"></i>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] rounded-full px-1.5 font-bold">0</span>
                    </div>
                    <span class="text-sm font-semibold text-slate-300">Mi Carrito</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <div id="loading-state" class="flex flex-col items-center justify-center py-20">
            <div class="loader rounded-full h-12 w-12 mb-4"></div>
            <p class="text-slate-500 animate-pulse text-sm uppercase tracking-widest">Consultando la marea...</p>
        </div>

        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Productos -->
        </div>
    </main>

    <!-- Sidebar Carrito -->
    <div id="cart-overlay" class="fixed inset-0 bg-black/80 z-[60] hidden transition-opacity opacity-0" onclick="toggleCart()"></div>
    
    <aside id="cart-sidebar" class="fixed right-0 top-0 h-full w-full max-w-md bg-slate-900 z-[70] shadow-2xl flex flex-col translate-x-full border-l border-red-900/20">
        <div class="p-6 border-b border-slate-800 flex justify-between items-center">
            <h2 class="text-2xl font-bold font-luna text-red-600">Mi Pedido</h2>
            <button onclick="toggleCart()" class="text-4xl text-slate-500 hover:text-red-600">&times;</button>
        </div>

        <div id="cart-content" class="flex-grow overflow-y-auto p-6 space-y-4 text-slate-300">
            <!-- Items -->
        </div>

        <div class="p-8 border-t border-slate-800 bg-slate-950">
            <div class="flex justify-between text-xl font-bold mb-6">
                <span class="text-slate-500">Total</span>
                <span id="cart-total" class="text-red-600">$ 0,00</span>
            </div>
            <button onclick="sendToWhatsApp()" class="btn-luna w-full text-white py-4 rounded-xl font-bold flex items-center justify-center space-x-2">
                <i class="fab fa-whatsapp text-xl"></i>
                <span>Enviar Pedido</span>
            </button>
        </div>
    </aside>

    <script>
        const WHATSAPP_PHONE = "5491100000000"; // Cambiar por tu número
        const SHEET_ID = "11s7m68TJhweA-lNP0QSVSfXDV8wRBNHbRT0ubremuuM";
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

        let products = [];
        let cart = JSON.parse(localStorage.getItem('luna_roja_cart_v3')) || [];

        window.onload = loadStock;

        async function loadStock() {
            try {
                const response = await fetch(CSV_URL);
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                
                products = rows.map((row, index) => {
                    const parts = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const clean = (str) => str ? str.replace(/^"|"$/g, '').trim() : "";
                    
                    // NUEVO ORDEN: Nombre, Descripcion, Stock, Precio, Foto
                    return {
                        id: index,
                        nombre: clean(parts[0]),
                        descripcion: clean(parts[1]),
                        stock: parseInt(clean(parts[2])) || 0,
                        precio: parseFloat(clean(parts[3])) || 0,
                        imagen: clean(parts[4])
                    };
                }).filter(p => p.nombre !== "");

                displayProducts(products);
                document.getElementById('loading-state').style.display = 'none';
                updateUI();
            } catch (err) {
                console.error(err);
                document.getElementById('loading-state').innerHTML = "<p class='text-red-500'>Error al sincronizar con el stock.</p>";
            }
        }

        function displayProducts(items) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = items.map(p => {
                const isOutOfStock = p.stock <= 0;
                return `
                    <div class="product-card rounded-2xl flex flex-col overflow-hidden">
                        <div class="h-48 bg-slate-800 flex items-center justify-center relative p-4">
                            <img src="${p.imagen}" alt="${p.nombre}" 
                                 class="object-contain h-full w-full ${isOutOfStock ? 'opacity-20 grayscale' : ''}"
                                 onerror="this.src='https://via.placeholder.com/300/1e293b/ef4444?text=Sin+Imagen'">
                            ${isOutOfStock ? '<span class="absolute text-[10px] font-bold bg-black/80 px-3 py-1 rounded-full text-red-600 border border-red-900">SIN STOCK</span>' : ''}
                        </div>
                        <div class="p-5 flex flex-col flex-grow">
                            <h3 class="text-sm font-bold text-slate-100 mb-1 leading-tight">${p.nombre}</h3>
                            <p class="text-[11px] text-slate-500 mb-4 line-clamp-2 italic">${p.descripcion}</p>
                            <div class="mt-auto flex items-center justify-between">
                                <span class="text-lg font-bold text-red-500">$ ${p.precio.toLocaleString('es-AR')}</span>
                                <button onclick="addToCart(${p.id})" ${isOutOfStock ? 'disabled' : ''} 
                                        class="btn-luna w-10 h-10 rounded-lg text-white disabled:bg-slate-800 disabled:text-slate-600 disabled:shadow-none">
                                    <i class="fas fa-plus text-xs"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const inCart = cart.find(item => item.id === id);
            if (inCart) { inCart.quantity++; } else { cart.push({ ...product, quantity: 1 }); }
            saveAndSync();
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            saveAndSync();
        }

        function saveAndSync() {
            localStorage.setItem('luna_roja_cart_v3', JSON.stringify(cart));
            updateUI();
        }

        function updateUI() {
            const content = document.getElementById('cart-content');
            const totalDisplay = document.getElementById('cart-total');
            const countLabels = [document.getElementById('cart-count'), document.getElementById('cart-count-mob')];
            
            const totalQty = cart.reduce((acc, i) => acc + i.quantity, 0);
            countLabels.forEach(l => l && (l.innerText = totalQty));

            if (cart.length === 0) {
                content.innerHTML = "<p class='text-center py-10 opacity-30 italic'>Vaya, parece que no has elegido nada...</p>";
                totalDisplay.innerText = "$ 0,00";
                return;
            }

            let total = 0;
            content.innerHTML = cart.map(item => {
                const sub = item.precio * item.quantity;
                total += sub;
                return `
                    <div class="flex items-center space-x-3 bg-slate-800/50 p-3 rounded-xl border border-slate-700">
                        <img src="${item.imagen}" class="w-12 h-12 object-cover rounded-lg">
                        <div class="flex-grow">
                            <h4 class="text-xs font-bold text-slate-200">${item.nombre}</h4>
                            <p class="text-[10px] text-slate-400">${item.quantity} x $${item.precio.toLocaleString()}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-xs font-bold text-red-500">$${sub.toLocaleString()}</p>
                            <button onclick="removeFromCart(${item.id})" class="text-slate-500 hover:text-red-500"><i class="fas fa-trash text-[10px]"></i></button>
                        </div>
                    </div>
                `;
            }).join('');
            totalDisplay.innerText = `$ ${total.toLocaleString('es-AR')}`;
        }

        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('cart-overlay');
            const isOpen = !sidebar.classList.contains('translate-x-full');
            if (!isOpen) {
                sidebar.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.add('opacity-100'), 10);
            } else {
                sidebar.classList.add('translate-x-full');
                overlay.classList.remove('opacity-100');
                setTimeout(() => overlay.classList.add('hidden'), 500);
            }
        }

        function sendToWhatsApp() {
            if (cart.length === 0) return;
            let total = 0;
            let msg = "*PEDIDO LUNA ROJA*%0A%0A";
            cart.forEach(i => {
                msg += `• ${i.nombre} (x${i.quantity})%0A   Subtotal: $${(i.precio * i.quantity).toLocaleString()}%0A%0A`;
                total += i.precio * i.quantity;
            });
            msg += `*TOTAL: $${total.toLocaleString()}*%0A%0A_Inspirado bajo la luna carmesí._`;
            window.open(`https://wa.me/${WHATSAPP_PHONE}?text=${msg}`, '_blank');
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            displayProducts(products.filter(p => p.nombre.toLowerCase().includes(term) || p.descripcion.toLowerCase().includes(term)));
        });
    </script>
</body>
</html>
